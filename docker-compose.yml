version: '2'

services:
  postgres:
    container_name: postgres
    image: 'postgres:14.1'
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'

  webapp:
    container_name: webapp
    depends_on:
    - 'postgres'
    build: .
    ports:
    - 4000:4000
    volumes:
    - '.:/usr/local/runhyve/webapp'
    command: bash -c "npm install --prefix assets/ && mix deps.get && mix ecto.migrate && mix assets.deploy  && mix phx.server"
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_HOST: 'postgres'
      POSTGRES_DB: 'postgres'
      POSTGRES_PORT: 5432
      MIX_ENV: 'dev'
